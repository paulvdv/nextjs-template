name: Pull Request checks
run-name: ${{ github.actor }} is running PR checks ðŸš€
on: [pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup and cache
        uses: "./.github/actions/install"

      - name: TSC check
        run: pnpm tsc

      - name: Linting check
        run: pnpm lint

      - name: Formatting check
        run: pnpm format

      - name: Test
        run: pnpm test

      - name: Test coverage
        run: pnpm test:coverage
